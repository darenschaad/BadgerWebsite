<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Badger Den</title>
    <link rel="shortcut icon" href="images/badger.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <section id="banner">
      <div class="container">
        <div class="title">
          <h1><strong>Badger Den</strong></h1>
        </div>
      </div>
    </section>
    <div class="page-wrap">
      <div class="row">
        <section id="side">
          <div class="col-sm-3">
            <div class="sideBar">
              <h3>About Badger Den</h3>
              <hr COLOR = "black">
              <div class="blue">
                <h4>Created By:</h4>
              </div>
              <div class="white">
                <h5>Daren Schaad</h5>
                <h5>Matt Rosanio</h5>
              </div>
              <div class="blue">
                <h4>GitHub Username:</h4>
              </div>
              <div class="brown">
                <h5>darenschaad</h5>
              </div>
              <div class="blue">
                <h4>A Functional Website:</h4>
              </div>
              <div class="white">
                <h5>Create Edit and Delete</h5>
              </div>
            </div>
          </div>
        </section>
        <section id="mainBody">
          <div class="col-sm-9">
            <div class="container">
              <div class="readable">
                <form class="form-inline" id="badgeForm">
                  <div class="form-group">
                    <label for="badgeName"> Enter Badge Name</label>
                    <input id="badgeName" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeIndex"> Enter Badge index</label>
                    <input id="badgeIndex" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeLatitude"> Enter Badge Latitude</label>
                    <input id="badgeLatitude" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeLongitude"> Enter Badge Longitude</label>
                    <input id="badgeLongitude" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeRating"> Enter Badge Rating</label>
                    <input id="badgeRating" type="number" class="form-control">
                  </div>


                  <!-- <div class="form-group">
                    <label for="badgeTags"> Enter Badge Tags</label>
                    <input id="badgeTags" type="text" class="form-control">
                  </div> -->
                  <input type="file" id="imageFile" multiple />
                  <input id="bigbutton" type="submit" value="Create Badge" />
                </form>

                <div class="">
                  <form class="form-inline" id="tagForm">
                    <div class="form-group">
                      <label for="badgeTag"> Enter Badge Tag</label>
                      <input id="badgeTag" type="text" class="form-control">
                    </div>
                    <input id="bigbutton" type="submit" value="Add Tag" />
                  </form>
                  <ul id="tags">

                  </ul>
                </div>
                <form id="formJson" action="index.html">
                  <hr>
                  <input type="file" id="fileJson" />
                  <button id="json" type="submit" name="button" class="btn btn-primary btn-lg">Parse Json</button>
                  <hr>
                </form>

                <form class="search-form">
                  <div class="form-group">
                    <label for="badgeSearch"> Enter Dewey to Edit Badge</label>
                    <input id="badgeSearchDewey" class="form-control">
                  </div>
                  <button id="searchEditButton" type="submit">Search</button>
                </form>
                <form id="editForm">
                  <div class="form-group">
                    <label for="badgeEditImage">Existing Badge Image</label>
                    <img id="badgeEditImage" src="" alt="Existing Badge Image" />
                  </div>
                  <div class="form-group">
                    <label for="badgeEditImageUrl">Badge Image URL</label>
                    <input id="edit-image-url"class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="badgeName">Badge Name</label>
                    <input id="badgeEditName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeDescription">Badge Description</label>
                    <input id="badgeEditDescription" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeComments">Badge Comments</label>
                    <textarea id="badgeEditComments" name="name" rows="8" cols="40"></textarea>
                    <!-- <input  class="form-control"> -->
                  </div>
                  <div class="form-group">
                    <label for="badgeProof">Badge Proof</label>
                    <input id="badgeEditProof" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeDewey">Badge Dewey</label>
                    <input id="badgeEditDewey" class="form-control" type="number" step="any">
                  </div>
                  <div class="form-group">
                    <label for="badgeCategory">Badge Category</label>
                    <input id="badgeEditCategory" class="form-control" type="number">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditLatitude">Badge Latitude</label>
                    <input id="badgeEditLatitude" class="form-control" type="number">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditLongitude">Badge Longitude</label>
                    <input id="badgeEditLongitude" class="form-control" type="number">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditCreator">Badge Creator</label>
                    <input id="badgeEditCreator" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditDate">Badge Date</label>
                    <input id="badgeEditDate" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditTags">Badge Tags</label>
                    <input id="badgeEditTags" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="badgeEditChallenges">Badge Challenges</label>
                    <input id="badgeEditChallenges" class="form-control">
                  </div>

                  <div class="hidden">
                    <div class="form-group">
                      <label for="badgeEditId">Badge ID</label>
                      <input id="edit-id" class="form-control">
                    </div>
                  </div>
                  <button type="submit" id="edit-badge-button">Edit Badge</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer class="site-footer">
      &copy; Daren Schaad/Epicodus 2016.  All rights reserved

    <script src="js/scripts.js"></script>
  </body>
</html>
