<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Badger Den</title>
    <link rel="shortcut icon" href="images/badger.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <section id="banner">
      <div class="container">
        <div class="title">
          <img class="badger-branding" src="./images/icon.png" alt="">
          <img class="badger-branding" src="./images/name.png" alt="">
          <img class="badger-branding" src="./images/icon.png" alt="">
          <!-- <h1><strong>Badger Den</strong></h1> -->
        </div>
      </div>
    </section>
    <div class="page-wrap">
      <div class="row">
        <section id="side">
          <div class="col-sm-2">
            <div class="sideBar">
              <h3>Badger Den</h3>
              <hr COLOR = "black">
              <div class="blue">
                <h4>Created By:</h4>
              </div>
              <div class="white">
                <h5>Daren Schaad</h5>
                <h5>Matt Rosanio</h5>
              </div>
              <div class="blue">
                <h4>GitHub Usernames:</h4>
              </div>
              <div class="white">
                <h5>darenschaad</h5>
                <h5>Rosanio</h5>
              </div>
              <div class="blue">
                <h4>A Functional Website:</h4>
              </div>
              <div class="white">
                <h5>Create Edit and Delete</h5>
              </div>
              <h5>&copy; Daren Schaad 2016</h5>
              <h5>All rights reserved</h5>
            </div>
          </div>
        </section>
        <section id="mainBody">
          <div class="col-sm-10">
            <div class="container">
              <div class="col-sm-4">
                <form id="create">
                  <button id="createButton" class="btn btn-primary btn-lg" type="submit">Create Badge</button>
                </form>
              </div>
              <div class="col-sm-4">
                <form id="edit">
                  <button id="editButton" class="btn btn-info btn-lg" type="submit">Edit Badge</button>
                </form>
              </div>
              <div class="col-sm-4">
                <form id="delete">
                  <button id="deleteButton" class="btn btn-danger btn-lg" type="submit">Delete Badge</button>
                </form>
              </div>

              <!-- create badge form-->

              <!-- create tags form no longer needed once tags are in firebase -->

              <!-- <form id="tags">
                <button class="btn btn-danger btn-lg" type="submit">Create Tags</button>
              </form> -->

              <!-- create tags form -->

              <form id="badge-form">
                <div class="form-group">
                  <label for="badgeName"> Enter Badge Name</label>
                  <input id="badge-name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-index"> Enter Badge Dewey number</label>
                  <input id="badge-index" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-latitude"> Enter Badge Latitude</label>
                  <input id="badge-latitude" type="text" value="0" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-longitude"> Enter Badge Longitude</label>
                  <input id="badge-longitude" type="text" value="0" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-imageUrl"> Enter Badge Image URL</label>
                  <input id="badge-imageUrl" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-description"> Enter Badge Description</label>
                  <input id="badge-description" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-proof"> Enter Badge Proof</label>
                  <input id="badge-proof" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-comments"> Enter Badge Comments</label>
                  <input id="badge-comments" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-category"> Enter Badge Category Number</label>
                  <input id="badge-category" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-creator"> Enter Badge Creator</label>
                  <input id="badge-creator" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-date"> Enter Badge Date</label>
                  <input id="badge-date" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-tags"> Enter Badge Tags (separated by comma with no spaces between tags)</label>
                  <input id="badge-tags" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badge-challenges"> Enter Badge Challenges</label>
                  <input id="badge-challenges" type="text" class="form-control">
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Create Badge" />
              </form>

              <!-- edit badge search form -->

              <form id="search-form">
                <div class="form-group">
                  <label for="badgeSearch"> Enter Dewey to Edit Badge</label>
                  <input id="badgeSearchDewey" class="form-control">
                </div>
                <button class="btn btn-info btn-lg" id="searchEditButton" type="submit">Search</button>
              </form>

              <!-- edit badge form -->

              <form id="editForm">
                <div class="form-group">
                  <label for="badgeEditImage">Existing Badge Image</label>
                  <img id="badgeEditImage" src="http://holographicseo.com/cms/wp-content/uploads/2013/04/Hologreaphiseo_No_results_found.jpg" alt="Existing Badge Image" />
                </div>
                <div class="form-group">
                  <label for="badgeEditImageUrl">Badge Image URL</label>
                  <input id="edit-image-url"class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeName">Badge Name</label>
                  <input id="badgeEditName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeDescription">Badge Description</label>
                  <input id="badgeEditDescription" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeComments">Badge Comments</label>
                  <textarea id="badgeEditComments" name="name" rows="8" cols="40"></textarea>
                </div>
                <div class="form-group">
                  <label for="badgeProof">Badge Proof</label>
                  <input id="badgeEditProof" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeDewey">Badge Dewey</label>
                  <input id="badgeEditDewey" class="form-control" type="number" step="any">
                </div>
                <div class="form-group">
                  <label for="badgeCategory">Badge Category</label>
                  <input id="badgeEditCategory" class="form-control" type="number">
                </div>
                <div class="form-group">
                  <label for="badgeEditLatitude">Badge Latitude</label>
                  <input id="badgeEditLatitude" class="form-control" type="number">
                </div>
                <div class="form-group">
                  <label for="badgeEditLongitude">Badge Longitude</label>
                  <input id="badgeEditLongitude" class="form-control" type="number">
                </div>
                <div class="form-group">
                  <label for="badgeEditCreator">Badge Creator</label>
                  <input id="badgeEditCreator" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeEditDate">Badge Date</label>
                  <input id="badgeEditDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeEditTags">Badge Tags (separated by comma with no spaces between tags)</label>
                  <input id="badgeEditTags" class="form-control">
                </div>
                <div class="form-group">
                  <label for="badgeEditChallenges">Badge Challenges</label>
                  <input id="badgeEditChallenges" class="form-control">
                </div>
                <div class="hidden">
                  <div class="form-group">
                    <label for="badge-edit-id">Badge ID</label>
                    <input id="badge-edit-id" class="form-control">
                  </div>
                </div>
                <button class="btn btn-info btn-lg" type="submit" id="edit-badge-button">Edit Badge</button>
              </form>

              <!-- delete search form -->

              <form id="delete-search-form">
                <div class="form-group">
                  <h2>
                    <hr>
                    <label for="badgeSearch"> Enter Dewey Number of the Badge You Wish to DELETE</label>
                  </h2>
                  <input id="delete-search-dewey" class="form-control">
                </div>
                <button class="btn btn-danger btn-lg" id="delete-search-button" type="submit">Search</button>
              </form>

              <!-- delete form -->

              <form id="delete-form">
                <div id="badge-delete-name"></div>
                <img id="badge-delete-image" src="" alt="Existing Badge Image" />
                <div id="badge-delete-description"></div>
                <div id="badge-delete-proof"></div>
                <button class="btn btn-danger btn-lg" type="submit">Delete</button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
